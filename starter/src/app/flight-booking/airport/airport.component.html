<div class="card">

  <div class="header">
    <h2 class="title">Airport Search</h2>
  </div>
  <div class="content">

    <form>
      <div class="form-group">
        <button (click)="search()"  class="btn btn-default">
          Search
        </button>
      </div>
    </form>

  </div>
</div>

<div class="row">
  <div *ngFor="let a of airports">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      {{a}}
    </div>
  </div>
</div>
